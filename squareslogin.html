    <h3 class="text-center">Magic Squares</h3>

        <div class="form-group">
          <label for="email">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
          <button type="button" class="btn btn-primary center-block" onclick="auth()">Submit</button>
      </form>
            <div id="token-display">
            </div>
        </div>
    </div>

  <script type="text/javascript">
    auth= function(){
      var xhttp = new XMLHttpRequest();
      data={email:document.getElementById("email").value,password:document.getElementById("password").value}
      xhttp.onreadystatechange = function() {
        if (xhttp.readyState==4) {
        var response = xhttp.responseText;
        document.getElementById("token-display").innerHTML = response;
    }
    };
      xhttp.open("POST", "https://squares-api.herokuapp.com/auth", true);
      xhttp.setRequestHeader("Content-type", 'application/json; charset=UTF-8');
      xhttp.send(JSON.stringify(data));
    }
